{% extends "base.html" %}

{% block title %}Sign Out - Status Page{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">Sign Out</h2>
        <p class="text-center mb-4" style="color: var(--linear-text-light);">Are you sure you want to sign out?</p>
        
        <form method="post" action="{% url 'account_logout' %}" class="auth-form">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary">Sign Out</button>
                <a href="{% url 'dashboard' %}" class="btn btn-light">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
